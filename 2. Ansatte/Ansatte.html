<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./ansatte.css">

    <script defer type="module" src="./managerGenerate.js"></script>
    <script defer type="module" src="./staffGenerate.js"></script>
    <script defer type="module" src="./modalToggle.js"></script>
    <script defer type="module" src="./searchStaff.js"></script>
    <script defer type="module" src="./addStaff.js"></script>
    <script defer type="module" src="./delete.js"></script>
    <script defer type="module" src="./showAll.js"></script>
    <script defer type="module" src="./editStaff.js"></script>



    <title>Ansatte</title>
</head>
<body>

    <!-- ------------------------------------------------------------------------------------------------------ -->
    <!-- Navbaren - Følger alle sidene -->
    <nav class="navbar header" role="navigation" aria-label="main navigation">

        <!-- Logoen i navbaren - linker til startsiden -->
        <div class="navbar-brand">
            <a class="navbar-item logo" href="../1. Startside/startside.html">
                <img src="../images/logo.png" alt="logo" style="max-height: 100px;">
            </a>
        
            <!-- Hamburger mney - kommer frem ved visning på små skjermer-->
            <a role="button" class="navbar-burger burger has-text-black" data-target="navMenu" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

        </div>

        <!-- Navbar-menyen -->
        <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
                        <a class="navbar-item navtext" href="../1. Startside/startside.html">STARTSIDE</a>
                        <a class="navbar-item navtext is-active" href="../2. Ansatte/Ansatte.html">ANSATTE</a>
                        <a class="navbar-item navtext" href="../3. Meny/Meny.html">MENY</a>
                        <a class="navbar-item navtext" href="../4. Restauranter/Restauranter.html">RESTURANTER</a>
                        <a class="navbar-item navtext" href="../5. Salg/sale.html">SALG</a>
            </div>
        </div>

    </nav>
    <!-- ------------------------------------------------------------------------------------------------------ -->


    <!-- ------------------------------------------------------------------------------------------------------ -->
     <!-- søkefelt -->
    <section class="section">
        <div class="container py-3">
            <div class="columns">

                <div class="column">
                    <button id="show-all" class="button search-btn is-outlined">Vis alle ansatte</button>
                </div>


                <!-- søke feltet-->
                <div class="column">
                    <div class="field has-addons ">
                        <div class="control is-expanded">
                            <input id="searchInput" class="input" type="text" placeholder="Søk på ansatte"> 
                        </div>
                        <div class="control">
                        <button id="searchBtn" class="button search-btn is-outlined">Søk</button>
                        </div>
                    </div>
                </div>

                <!-- legg til knappen høyre hjørne-->
                <div class="column">
                    <button id="add-btn" class="button is-outlined">Legg til Ansatt</button>
                </div>
            </div>
        </div>
    </section>
    <!-- ------------------------------------------------------------------------------------------------------ -->


    <!-- ------------------------------------------------------------------------------------------------------ -->
    <!-- infobokser  -->

    <!-- Managers   -->
    <div class="container">
        <main class="columns">
            <section class="column">
                <div id="manager-section" class="columns is-multiline"></div>
            </section>
        </main>
    </div>
    <br>

    <!-- resterende ansatte  -->
    <div class="container">
        <main class="columns">
            <section class="column">
                <div id="staff-section" class="columns is-multiline"></div>
            </section>
        </main>
    </div>
    <br>
    <!-- ------------------------------------------------------------------------------------------------------ -->


    <!-- ------------------------------------------------------------------------------------------------------ -->
    <!-- INFOBOKS -->
    <div class="info-box-container has-text-centered">
        <img src="../images/info.png" alt="info" class="info-box-picture">
        <p class="infobox-text title is-size-5"> Her vil det være relevant informasjon til brukeren om hvordan man skal navigere seg gjennom nettsiden.</p>
    </div>
    <!-- ------------------------------------------------------------------------------------------------------ -->


    <!-- ------------------------------------------------------------------------------------------------------ -->
    <!-- FOOTER -->
    <footer class="footer footer-specification">
        
        <div class="content has-text-centered">
            <p>
                © COPYRIGHT 2021 GYLDNE PIZZA
            </p>
        </div>
        
    </footer>
    <!-- ------------------------------------------------------------------------------------------------------ -->
    
    
    <!-- ------------------------------------------------------------------------------------------------------ -->
    <!-- Legge til Modal  -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Legg til Ansatt</p>
            <button id="exit" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">

              <form>

                <div class="field">
                    <label class="label">Filial</label>
                        <div class="control">
                            <input id="location-input" type="text" class="input" placeholder="Skriv inn filial">
                        </div>
                </div>

                <div class="field">
                    <label class="label">Stilling</label>
                        <div class="control">
                            <input id="job-input" type="text" class="input" placeholder="Skriv inn stilling">
                        </div>
                </div>

                <div class="field">
                        <label class="label">Fullt navn</label>
                        <div class="control">
                            <input id="name-input" type="text" class="input" placeholder="Skriv inn navn">
                        </div>
                </div>

                <div class="field">
                    <label class="label">Telefonnummer</label>
                    <div class="control">
                         <input id="number-input" type="text" class="input" placeholder="Skriv inn Telefonnummer">
                    </div>
                </div>

              </form>

            
          </section>
          <footer class="modal-card-foot">
            <button id="save-manager-btn" class="button is-success">Legg til manager</button>
            <button id="save-staff-btn" class="button is-success">Legg til staff</button>
            <button id="cancel-btn" class="button">Cancel</button>
          </footer>
        </div>
      </div>
    <!-- ------------------------------------------------------------------------------------------------------ -->


    <!-- ------------------------------------------------------------------------------------------------------ -->
    <!-- Redigere Modal  -->
    <div class="modal edit-modal">
        <div class="modal-background edit-modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Redigere ansatt</p>
            <button id="exit-btn-two" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">

              <form>

                <div class="field">
                    <label class="label">Filial</label>
                        <div class="control">
                            <input id="location-input" type="text" class="input" placeholder="Sagene">
                        </div>
                </div>

                <div class="field">
                    <label class="label">Stilling</label>
                        <div class="control">
                            <input id="job-input" type="text" class="input" placeholder="Daglig leder">
                        </div>
                </div>

                <div class="field">
                        <label class="label">Navn</label>
                        <div class="control">
                            <input id="name-input" type="text" class="input" placeholder="Mathilde Hansen">
                        </div>
                </div>

                <div class="field">
                    <label class="label">telefonnummer</label>
                    <div class="control">
                         <input id="number-input" type="text" class="input" placeholder="+47 34781930">
                    </div>
                </div>

              </form>

            
          </section>
          <footer class="modal-card-foot">
            <button id="save-changes-btn" class="button is-success">Lagre endringer</button>
            <button id="cancel-btn-two" class="button">Cancel</button>
          </footer>
        </div>
      </div>
    <!-- ------------------------------------------------------------------------------------------------------ -->


    <!-- ------------------------------------------------------------------------------------------------------ -->
    <!-- Script for hamburger-menyen - åpne/lukke-->
    <script src="../1. Startside/hamburgermeny.js"></script>
    <!-- ------------------------------------------------------------------------------------------------------ -->

</body>
</html>
